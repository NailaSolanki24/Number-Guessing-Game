<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-inner">
        <h2>Made By Naila Solanki</h2>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess Number Between 1 to 10</p>
        <input type="number" id="inputGuess" placeholder="Enter Your Guess" min="1" max="10">
        <button onclick="guessbutton()">Guess</button>
        <p id="message"></p>
        <p id="attempts">Attempts: 0</p>
        <button onclick="restartbutton()">Restart Your Game</button>
    </div>
    </div>

    <!-- OWN JS Link -->
    <script src="script.js"></script>
</body>

</html>
</body>
</html>
